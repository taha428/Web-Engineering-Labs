<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Layout Example</title>
</head>
<body>

  <table border="1" width="100%" cellspacing="0" cellpadding="10">
    <thead>
      <tr>
        <th colspan="2">
          <h1>My Table-Based Web Page</h1>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2" width="25%">
          <h3>Navigation</h3>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </td>
        <td>
          <h2>Main Content Area</h2>
          <p>This is where the main content goes</p>
          <figure>
            <img src="https://www.pooleaudi.co.uk/media/images/52593383/p214.audi-a5-saloon-lights-rear-150724-copy15072024-142233.jpg" alt="Sample Image">
            <figcaption>Figure 1: Audi A5</figcaption>
          </figure>
          <details>
            <summary>More Information</summary>
            <p>This content is revealed when you expand the details section</p>
          </details>
        </td>
      </tr>

      <tr>
        <td>
          <p>Additional content can be placed here</p>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <p>&copy; 2025 My Website | Table Layout Example</p>
        </td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
